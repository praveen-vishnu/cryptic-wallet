<div #chart class="custom-chart"
     (touchstart)="onScrubStart($event)"
     (touchmove)="onScrubMove($event)"
     (touchend)="onScrubEnd($event)">
  <canvas #canvas id="myChart"></canvas>
  <div #scrubberX class="scrubberX" [style.right]="scrubberXPos + 'px'">
    <div #scrubberY class="scrubberY" [style.height]="scrubberYPos + 'px'"></div>
  </div>
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
</div>
