<div class="custom-chart"
     (touchstart)="onScrubStartChartJs($event)"
     (touchmove)="onScrubChartJs($event)"
     (touchend)="onScrubEndChartJs($event)">
  <canvas #canvas id="myChart"></canvas>
  <div class="scrubber" [ngClass]="{'active': scrubberIsActive}" [style.right]="scrubberX + 'px'"></div>
</div>
