<ion-header>

  <ion-navbar>
    <ion-title>{{coin.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-avatar class="logo">
          <img [src]="coin.imageUrl" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col col-9 text-right>
        <h1>{{coin.currencies.eur.price | numberFormatter}}</h1>
        <div class="priceChange" [ngClass]="{'negative' : detectChange(coin.currencies.eur.change)}">
          {{coin.currencies.eur.change | numberFormatter}}%
        </div>
        <div>
          {{coin.currencies.eur.marketcap | numberFormatter}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <custom-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="priceHistoryList"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [autoScale]="autoScale"
          (select)="onSelect($event)">
        </custom-chart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
