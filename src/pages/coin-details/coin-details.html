<ion-header>

  <ion-navbar>
    <ion-title>{{coin.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <div class="logo">
          <img [src]="coin.imageUrl">
        </div>
      </ion-col>
      <ion-col col-9 text-right>
        <h1>{{price}}</h1> <!-- TODO: fix formatting -->
        <div class="priceChange" [ngClass]="{'negative' : detectChange(coin.currencies.eur.change)}">
          {{coin.currencies.eur.change | numberFormatter}}%
        </div>
        <div>
          {{coin.currencies.eur.marketcap | numberFormatter}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <custom-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="priceHistoryList"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [timeline]="false"
    [curve]="curve"
    (select)="onScrub($event)"
    (touchEnd)="onScrubEnd()">
  </custom-chart>
</ion-content>
