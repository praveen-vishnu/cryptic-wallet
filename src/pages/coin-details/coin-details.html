<ion-header>

  <ion-navbar>
    <ion-title>{{coin.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-avatar class="logo">
          <img [src]="coin.imageUrl" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col col-9 text-right>
        <h1>{{coin.currencies.eur.price}}</h1>
        <div class="priceChange" [ngClass]="{'negative' : detectChange(coin.currencies.eur.change)}">
          {{coin.currencies.eur.change}}%
        </div>
        <div>
          {{coin.currencies.eur.marketcap}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <canvas baseChart width="300" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
