<ion-header>

  <ion-navbar>
    <ion-title>Crypto coins</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list [virtualScroll]="coins" [virtualTrackBy]="trackByCoin">
    <ion-item *virtualItem="let coin" (click)="goToDetailPage(coin)">
      <ion-thumbnail item-start>
        <div class="logo">
          <ion-img [src]="coin.imageUrl"></ion-img>
        </div>
      </ion-thumbnail>
      <span float-start>{{coin.name}}</span>
      <span float-end>{{coin.price}}</span>
    </ion-item>
  </ion-list>
</ion-content>
