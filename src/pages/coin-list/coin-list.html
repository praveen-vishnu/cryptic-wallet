<ion-header>

  <ion-navbar>
    <ion-title>Crypto coins</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let coin of coins;trackBy: trackByCoin">
      <ion-thumbnail item-start>
        <img [src]="coin.imageUrl">
      </ion-thumbnail>
      <h2>{{coin.name}}</h2>
      <h3>{{coin.price}}</h3>
      <button ion-button clear item-end (click)="openLink(coin.url)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
