<ion-header>
  <ion-navbar>
    <ion-title>
      Crypto coins
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let coin of coins">
      <ion-thumbnail item-start>
        <img [src]="coin.imageUrl">
      </ion-thumbnail>
      <h2><strong>{{coin.name}}</strong></h2>
      <button ion-button clear item-end (click)="openLink(coin.url)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
