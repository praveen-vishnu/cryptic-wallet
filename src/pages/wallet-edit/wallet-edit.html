<ion-header no-border>
  <ion-navbar>
    <ion-title>Edit wallets</ion-title>
    <ion-buttons end>
      <button class="add-button" ion-button color='tertiary' (click)="addNewWallet()">
        <svg width="43px" height="43px" viewBox="0 0 43 43" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <title>plus</title>
          <defs></defs>
          <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="plus" fill-rule="nonzero" stroke="#000000" stroke-width="3">
              <polygon id="Shape"
                       points="43 20.0824176 22.9175824 20.0824176 22.9175824 0 20.0824176 0 20.0824176 20.0824176 0 20.0824176 0 22.9175824 20.0824176 22.9175824 20.0824176 43 22.9175824 43 22.9175824 22.9175824 43 22.9175824"></polygon>
            </g>
          </g>
        </svg>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorder($event);">
    <ion-item-sliding #item *ngFor="let wallet of wallets;let index = index">
      <ion-item detail-none>
        <h1><strong>{{ wallet.name }}</strong></h1>
      </ion-item>
      <ion-item-options>
        <button ion-button color="tertiary" (click)="changeWallet(item, index)">
          edit
        </button>
        <button ion-button color="danger" (click)="delete(index)">
          remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
