<ion-header no-border>
  <ion-navbar>
    <ion-title>Wallets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToEditWallets()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar class="wallet-slider">
    <ion-slides pager centeredSlides="true" zoom="false"
                (ionSlideDidChange)="slideChanged($event)">
      <ion-slide class="align-top" *ngFor="let wallet of wallets">
        <h1 class="page-title" text-center>{{wallet.name}}</h1>
        <div class="wallet-amount" text-center>
          <div class="currency">
            <span class="currency__symbol">€</span>
            <span class="currency__number">{{getTotalPrice() | numberFormatter: 'price'}}</span>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="currentWallet;else loader">
    <ion-list>
      <ion-item-sliding #item *ngFor="let coin of currentWallet.coins;trackBy: trackByCoin;let index = index;">
        <button ion-item detail-none>
          <ion-avatar class="logo" item-start>
            <!--TODO fix ion image-->
            <img width="36" height="36" [src]="coin.imageUrl" [alt]="coin.name"/>
          </ion-avatar>
          <ion-label>
            <p>{{coin.name}}</p>
            <div>€ {{coin.currencies.eur.price | numberFormatter: 'price'}}</div>
            <small item-content class="price-change"
                   [ngClass]="{'negative' : detectChange(coin.currencies.eur.change)}">
              {{coin.currencies.eur.change | numberFormatter: 'perc'}}%
            </small>
          </ion-label>
          <div item-end>
            <p>€ {{coin.wallet.total | numberFormatter: 'price'}}</p>
            <p>{{coin.wallet.amount}}</p>
          </div>
        </button>
        <ion-item-options>
          <button ion-button color="danger" (click)="delete(index)">
            remove
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
  <ng-template #loader>
    <div padding>
      <button ion-button full (click)="addNewCoin()">Add new wallet</button>
    </div>
    <!--spinner-->
  </ng-template>


  <ion-fab right bottom>
    <button ion-fab mini (click)="goToCoinList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
