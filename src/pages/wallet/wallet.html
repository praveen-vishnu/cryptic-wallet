<ion-header no-border>
  <ion-navbar>
    <ion-title>Wallets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToEditWallets()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar class="wallet-slider" no-border>
    <ion-slides pager centeredSlides="true" zoom="false"
                (ionSlideDidChange)="slideChanged()"
                (ionSlideNextEnd)="slidesssChanged()">
      <ion-slide class="align-top" *ngFor="let wallet of wallets">
        <h1 class="page-title" text-center>{{wallet.name}}</h1>
        <div class="wallet-amount" text-center>
          €12300
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="currentWallet;else loader">
    <ion-list>
      <ion-item-sliding #item *ngFor="let coin of currentWallet.coins;trackBy: trackByCoin;let index = index;">
        <button ion-item detail-none>
          <ion-avatar class="logo" item-start>
            <!--TODO fix ion image-->
            <img width="36" height="36" [src]="coin.imageUrl" [alt]="coin.name"/>
          </ion-avatar>
          <ion-label>
            {{coin.name}}
          </ion-label>
          <small item-content class="price-change"
                 [ngClass]="{'negative' : detectChange(coin.currencies.eur.change)}">
            {{coin.currencies.eur.change | numberFormatter: 'perc'}}%
          </small>
          <span item-end class="price">
            <span>€ {{coin.currencies.eur.price | numberFormatter: 'price'}}</span>
          </span>
        </button>
        <ion-item-options>
          <button ion-button color="primary">
            <ion-icon name="star" item-start></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <!--<ion-slide>-->
    <!--<button ion-button (click)="addNewCoin()">Add new wallet</button>-->
    <!--</ion-slide>-->
  </ng-container>
  <ng-template #loader>
    <!--spinner-->
  </ng-template>


  <ion-fab right bottom>
    <button ion-fab mini (click)="goToCoinList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
